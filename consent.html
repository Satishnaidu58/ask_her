<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Dark Theme */
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Circular Image */
        .circle-image {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-top: 50px;
        }

        /* Next Button */
        .next-button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.2rem;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .next-button:hover {
            background: #e91e63;
        }

        /* Center Content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe width="560" height="315" src="videos/consent.mp4"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <p class="h6">I've a bit coin waiting for you on the next page.
            Please give your consent below and proceed ;)</p>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="consentCheckbox">
            <label class="form-check-label" for="consentCheckbox">
                Consent
            </label>
        </div>

        <!-- Next Button -->
        <button class="next-button" onclick="storeConsent()">Next</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function storeConsent() {
            const consentGiven = document.getElementById("consentCheckbox").checked;
            // Store the consent status in localStorage
            localStorage.setItem("consent", consentGiven);
            // Redirect to the next page
            window.location.href = 'question.html';
        }
    </script>
</body>
</html>
