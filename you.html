<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark Themed Page</title>

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <style>
        /* Dark Theme */
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Circular Image */
        .circle-image {
            width: 550px;
            height: 550px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        /* Horizontal Image Slider */
        .slider-container {
            margin: 30px auto;
            width: 80%;
            height: 80%;
            max-width: 900px;
            max-height: 900px;
        }

                /* Fix carousel image size */
        .carousel-item img {
            max-width: 100%; /* Limits width to prevent overflow */
            max-height: 100%; /* Limits width to prevent overflow */
            height: 900px; /* Fixed height for consistency */
            width: 600px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures images don't stretch */
            display: block;
            margin: auto; /* Centers images */
            border-radius: 10px; /* Optional rounded corners */
        }

        /* Improve carousel navigation buttons */
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(255, 255, 255, 0.6); /* Adds visibility */
            border-radius: 50%;
        }

        /* Improve caption readability */
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
        }

        /* Footer Next Button */
        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .next-button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .next-button:hover {
            background: #e91e63;
        }
    </style>
    </head>
    <body>
